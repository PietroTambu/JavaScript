<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>THE WEATHER</h1>
        </div>
    </header>
    <div class='search-bar-grid-container'>
        <div class='search-bar-city search-bar-grid' id="SearchBarCity">
            <form style="margin: 0; padding: 0;" id="form-byName">
                <div style="margin: 0; padding: 0;" class="search-bar-grid-item">
                    <input onfocus="inputName()" ondblclick="inputName('ok')" autocomplete="off" type="text" id="cityName" name="city" class="search-box" placeholder="Insert name of city" title="required field (City Name)" >
                    <button id="button-byName" class="button" type="submit" >Search</button>    
                </div>
            </form>
        </div>
    </div>
    <div class='search-bar-grid-container'>
        <div class='search-bar-coordinates search-bar-grid' id="SearchBarCoordinates" >
            <form style="margin: 0; padding: 0;" id="form-byCoords">
                <div style="margin: 0; padding: 0;" class="search-bar-grid-item">
                    <input onfocus="inputCoords()" ondblclick="inputCoords('lat')"  type="number" id="lat" name="latitude" class="search-box" placeholder="latitude" title="required field (Latitude)">
                    <input onfocus="inputCoords()" ondblclick="inputCoords('lon')" type="number" id="lon" name="longitude" class="search-box" placeholder="longitude" title="required field (Longitude)">
                    <button id="button-coord" type="submit" class="button">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class='weather-grid-container' style="font-size: 25px;">
        <div class='weather-grid'>
            <div class='weather-grid-item weather-grid-item-main' title="City name + Contry">
                <p class="city">City:</p>
            </div>
            <div class='weather-grid-item weather-grid-item-main' title="Current weather">
                <p class="description">Weather:</p>
            </div>
        </div>
    </div>
    <div class='weather-grid-container'  style="font-size: 20px;">
        <div class='weather-grid'>
            <div class='weather-grid-item'>
                <p class="temperature" title="Temperature °Celsius">Temperature: - °C</p>
            </div>
            <div class='weather-grid-item' title="Perceived Temperature °Celsius">
                <p class="perceived">T. Perceived: - °C</p>
            </div>
            <div class='weather-grid-item' title="Maximum Temperature °Celsius">
                <p class="temperatureMax">T. Max: - °C</p>
            </div>
            <div class='weather-grid-item' title="Minimum Temperature °Celsius">
                <p class="temperatureMin">T. Min: - °C</p>
            </div>
        </div>
    </div>
    <div class='weather-grid-container'  style="font-size: 20px;">
        <div class='weather-grid'>
            <div class='weather-grid-item' title="Pressure (1 atm ≃ 1000hPa)">
                <p class="pressure">Pressure: - hPa </p>
            </div>
            <div class='weather-grid-item' title="Humidity (0-100%)">
                <p class="humidity">Humidity: - %</p>
            </div>
            <div class='weather-grid-item' title="Wind Speed (Meter per Second)">
                <p class="windSpeed">Wind speed: - m/s</p>
            </div>
            <div class='weather-grid-item' title="Clouds (0-100%)">
                <p class="clouds">Clouds: - %</p>
            </div>
        </div>
    </div>
</body>
</html>
