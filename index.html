<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>The Weather</h1>
        </div>
    </header>

    <div class="search-bar-city">
        <table style="width: 100%">
            <tr>
                <td align='left'>
                    <input onfocus="nome()" autocomplete="off" type="text" id="cityName" name="city" class="search-box" placeholder="Inserisci una città" title="Compila questo campo.">
                </td>
                <td>
                    <button onclick="check('byName')" id="button-byName" class="button">Search</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="search-bar-coordinates">
        <table style="width: 100%">
            <tr>
                <td align='left'>
                    <input onfocus="coordinates()" type="text" id="lat" name="latitude" class="search-box" placeholder="Latitude" title="Compila questo campo.">
                </td>
                <td align='left'>
                    <input onfocus="coordinates()" type="text" id="lon" name="longitude" class="search-box" placeholder="Longitude" title="Compila questo campo.">
                </td>
                <td>
                    <button onclick="check('coordinates')" id="button-coord" class="button">Search</button>
                </td>
            </tr>
        </table>
    </div>
    <div class='weather-grid-container' style="font-size: 25px;">
        <div class='weather-grid'>
            <div class='weather-grid-item cityname-item' >
                <p class="city">City</p>
            </div>
            <div class='weather-grid-item cityname-item'>
                <p class="description">Weather</p>
            </div>
        </div>
    </div>
    <div class='weather-grid-container'  style="font-size: 20px;">
        <div class='weather-grid'>
            <div class='weather-grid-item'>
                <p class="temperature">Temperature: - °C</p>
            </div>
            <div class='weather-grid-item'>
                <p class="perceived">T. Perceived: - °C</p>
            </div>
            <div class='weather-grid-item'>
                <p class="temperatureMax">T. Max: - °C</p>
            </div>
            <div class='weather-grid-item'>
                <p class="temperatureMin">T. Min: - °C</p>
            </div>
        </div>
    </div>
    <div class='weather-grid-container'  style="font-size: 20px;">
        <div class='weather-grid'>
            <div class='weather-grid-item'>
                <p class="pressure">Pressure: - hPa </p>
            </div>
            <div class='weather-grid-item'>
                <p class="humidity">Humidity: - %</p>
            </div>
            <div class='weather-grid-item'>
                <p class="windSpeed">Wind speed: - m/s</p>
            </div>
            <div class='weather-grid-item'>
                <p class="clouds">Clouds: - %</p>
            </div>
        </div>
    </div>
</body>
</html>
